sudo: required

env:
  DOCKER_COMPOSE_VERSION: 1.5.2

services:
  - docker

before_install:
  - docker pull mysql:5.6.27
  - docker pull debian:jessie
  - docker pull cakephpfr/3.x:php56-fpm
  - docker pull cakephpfr/3.x:nginx
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose up -d

script:
  - docker-compose run php curl -sS https://getcomposer.org/installer | /usr/local/bin/php
  - docker-compose run php ./composer.phar require 'cakephp/cakephp-codesniffer:2.x'
  - docker-compose run php ./vendor/bin/phpcs -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests ./config ./webroot

notifications:
  email: false
